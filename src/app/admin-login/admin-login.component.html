<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-secondary text-white shadow-2-strong " style="border-radius: 1rem;width: 23rem;height: 26rem;">
            <div class="card-body p-5 ">
              <form  [formGroup]= "adminLoginForm" (ngSubmit)="postData()">
            <h3 class="text-dark mb-3 text-center">Admin Sign in</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input placeholder="Your Email" formControlName="email" type="email" id="typeEmailX-2" class="form-control" />
                <div *ngIf="emailId?.invalid && emailId?.touched" class="text-danger">
                  <small class="text-danger" *ngIf="emailId?.errors && emailId?.hasError('required')">Email is required</small>
                  <small class="text-danger" *ngIf="emailId?.hasError('pattern')">Enter valid email id</small>
                  </div>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input placeholder="Your Password" formControlName="password" type="password" id="typePasswordX-2" class="form-control" />
                <small class="text-danger" *ngIf="(password?.touched || password?.dirty) && password?.invalid && password?.hasError('required')">Password is required</small>
                
              </div>
  
              <button class="btn btn-success btn-block" type="submit" [disabled]="!adminLoginForm.valid">Login</button>
              <div>
              <span *ngIf="showError">username or password are not correct</span>
            </div>
              <div>
                <p class="mt-3">Don't have an account? <a routerLink="/admin-signup" class="text-white fw-bold"><u>Sign Up</u></a>
                </p>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
