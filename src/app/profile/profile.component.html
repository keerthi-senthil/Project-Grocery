
    <div class="card bg-secondary text-white" style="width:auto;height:43rem;">
        <div class="card-body p-2 ">
            <button class="btn btn-primary profile-button" type="button" routerLink="/home">Back to home page</button>
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://7wdata.be/wp-content/uploads/2016/05/icon-user-default.png"><span class="font-weight-bold">{{userData.username}}</span><span class="text-black-50">{{userData.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 ">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>User Profile</h4>
                </div>
                <form ngFor="let userData of user" [formGroup]="userProfile" (ngSubmit)="updateProfile()">
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" formControlName="username" placeholder="username" value="username"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" formControlName="email" value="" placeholder="email"></div>
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" formControlName="mobile" placeholder="enter phone number" value=""></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" formControlName="address" placeholder="enter address" value=""></div>
                    <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" formControlName="city" placeholder="enter city" value=""></div>
                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" formControlName="state" placeholder="enter state" value="">
                    </div>
                  </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="enable()">Edit Profile</button>
                <button style="margin-left: 20px;" class="btn btn-primary profile-button" type="submit" >Save Profile</button></div>
            </form>
            </div>
        </div>

    </div>
    </div>
    </div>
