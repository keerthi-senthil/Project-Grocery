<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-secondary text-white shadow-2-strong " style="border-radius: 1rem;width: 23rem;height: 26rem;">
            <div class="card-body p-5 ">
              <form  [formGroup]= "loginForm" (ngSubmit)="postData()">
            <h3 class="text-dark mb-3 text-center">Sign in</h3>
  
            <div class="form-outline mb-3">
              <label class="form-label" for="typeEmailX-2">Username</label>
              <input placeholder="Your Name" formControlName="username" type="text" id="typeTextX-2" class="form-control" />
              <small class="text-danger" *ngIf="(username?.touched || username?.dirty) && username?.invalid && username?.hasError('required')">Name is required</small>
            </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input placeholder="Your Password" formControlName="password" type="password" id="typePasswordX-2" class="form-control" />
                <small class="text-danger" *ngIf="(password?.touched || password?.dirty) && password?.invalid && password?.hasError('required')">Password is required</small>
                
              </div>
  
              <button class="btn btn-success btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
              <div>
              <span *ngIf="showError">username or password are not correct</span>
            </div>
              <div>
                <p class="mt-3">Don't have an account? <a routerLink="/signup" class="text-white fw-bold"><u>Sign Up</u></a>
                </p>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
